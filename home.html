<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="home.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat: 400, 700" rel="stylesheet">
  <script type='text/javascript' src='script.js'></script>
  <title> Talk2Me</title>
</head>
<body>
  <div id="container">

    <header>
      <div class="brandContainer">Talk2Me</div>
      <form action="search"> <input id="search" type="text" name="search" onsubmit="search" value="Search for Persons, Topics or Ideas"></form>
      <div id="loginContainer">
        <p class="bttn loginBttn" id="login">Log-In</p>
        <p class="bttn loginBttn" id="signup">Sign-Up</p>
      </div>
    </header>
    <div id="conversation"><h3 id="conver">Have a conversation with:</h3></div>
    <div id="content">
      <div class="personas" id="persona1">dap</div>
      <div class="personas" id="persona2">dap</div>
      <div class="personas" id="persona3">dap</div>
      <div class="personas" id="persona4">dap</div>
      <div class="personas" id="persona5">dap</div>
      <div class="personas" id="persona6">dap</div>
      <div class="personas" id="persona7">dap</div>
      <div class="personas" id="persona8">dap</div>
    </div>
    <footer>
      <div class="footerLine" id="firstLine">
      <div class="brandContainer">Talk2Me</div>
      <div id="prototype"> The current page is a prototype of the Talk2me
        project,
        <span id="newLevel"> taking conversations to a new level
        </span>
      </div>
      </div>
      <div class="footerLine" id="secondLine">
      <div id="work">Help us with work</div>
      <div id="money">Help us with money</div>
      <div id="contact">Contact us</div>
      </div>
    </footer>
  </div>
</body>
</html>
